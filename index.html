<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            min-height: 100vh;
            direction: rtl;
        }

        body.ltr {
            direction: ltr;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: block;
        }

        .header {
            text-align: center;
            padding: 40px 0;
        }

        .logo {
            font-size: 48px;
            font-weight: bold;
            background: linear-gradient(135deg, #ff6b35, #ff8c42);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #999;
            font-size: 14px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            background: #ff6b35;
            color: white;
        }

        .btn:hover {
            background: #ff8c42;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #333;
        }

        .btn-secondary:hover {
            background: #444;
        }

        .btn-success {
            background: #2d5016;
        }

        .btn-success:hover {
            background: #3d6b1f;
        }

        .input-group {
            margin: 15px 0;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
            font-size: 14px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #333;
            border-radius: 8px;
            background: #2a2a2a;
            color: white;
            font-size: 16px;
        }

        .input-group input:focus {
            outline: none;
            border-color: #ff6b35;
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: #2d5016;
            border: 1px solid #3d6b1f;
        }

        .alert-error {
            background: #5c0f0f;
            border: 1px solid #ff0000;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 20px auto;
            display: block;
            border: 4px solid #ff6b35;
        }

        .profile-header {
            text-align: center;
            padding: 20px;
            background: #222;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .profile-header img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
            border: 3px solid #ff6b35;
        }

        .profile-header h2 {
            margin: 10px 0;
        }

        .chat-list {
            margin-top: 20px;
        }

        .chat-item {
            background: #222;
            padding: 15px;
            border-radius: 12px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .chat-item:hover {
            background: #2a2a2a;
        }

        .chat-item img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-left: 15px;
        }

        body.ltr .chat-item img {
            margin-left: 0;
            margin-right: 15px;
        }

        .chat-info {
            flex: 1;
        }

        .chat-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .chat-status {
            font-size: 12px;
            color: #2d5016;
        }

        .chat-status.offline {
            color: #999;
        }

        .message-container {
            height: calc(100vh - 250px);
            overflow-y: auto;
            padding: 20px;
            background: #1a1a1a;
        }

        .message {
            margin: 15px 0;
            display: flex;
            align-items: flex-end;
        }

        .message.sent {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            background: #333;
        }

        .message.sent .message-bubble {
            background: #ff6b35;
        }

        .message-text {
            word-wrap: break-word;
            margin-bottom: 5px;
        }

        .message-time {
            font-size: 11px;
            color: #999;
        }

        .message-input-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #222;
            padding: 15px;
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #333;
            border-radius: 25px;
            background: #2a2a2a;
            color: white;
            font-size: 16px;
        }

        .send-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #ff6b35;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            background: #333;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            z-index: 100;
        }

        body.ltr .back-btn {
            left: 20px;
        }

        body:not(.ltr) .back-btn {
            right: 20px;
        }

        .request-item {
            background: #222;
            padding: 15px;
            border-radius: 12px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .request-actions {
            display: flex;
            gap: 10px;
        }

        .request-actions button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }

        .accept-btn {
            background: #2d5016;
            color: white;
        }

        .reject-btn {
            background: #5c0f0f;
            color: white;
        }

        .icon-btn {
            background: #333;
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: all 0.3s;
        }

        .icon-btn:hover {
            background: #444;
        }

        .gender-selection {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 30px 0;
        }

        .gender-option {
            flex: 1;
            padding: 30px;
            background: #222;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s;
        }

        .gender-option:hover {
            border-color: #ff6b35;
        }

        .gender-option.selected {
            border-color: #ff6b35;
            background: #2a2a2a;
        }

        .gender-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #999;
        }

        .instagram-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .instagram-link:hover {
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            .message-container {
                height: calc(100vh - 200px);
            }
        }
    </style>
</head>

        window.selectLanguage = function(lang) {
            window.currentLang = lang;
            document.body.className = lang === 'en' ? 'ltr' : '';
            updateTexts();
            showScreen('authScreen');
        };

        function updateTexts() {
            const t = translations[window.currentLang];
            Object.keys(t).forEach(key => {
                const el = document.getElementById(key);
                if (el) {
                    if (el.tagName === 'INPUT') {
                        el.placeholder = t[key];
                    } else {
                        el.textContent = t[key];
                    }
                }
            });
        }

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
        }

        window.showAuth = () => showScreen('authScreen');
        window.showSignup = () => showScreen('signupScreen');
        window.showLogin = () => showScreen('loginScreen');
        window.showMain = () => {
            showScreen('mainScreen');
            loadChats();
        };
        window.showAddFriend = () => showScreen('addFriendScreen');
        window.showRequests = () => {
            showScreen('requestsScreen');
            loadRequests();
        };

        window.signup = async function() {
            const name = document.getElementById('signupName').value.trim();
            const age = parseInt(document.getElementById('signupAge').value);
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('signupConfirmPassword').value;

            const errorEl = document.getElementById('signupError');
            errorEl.classList.remove('show');

            if (age < 12) {
                errorEl.textContent = translations[window.currentLang].ageError;
                errorEl.classList.add('show');
                return;
            }

            if (password !== confirmPassword) {
                errorEl.textContent = translations[window.currentLang].passwordMismatch;
                errorEl.classList.add('show');
                return;
            }

            try {
                const email = name.toLowerCase().replace(/\s/g, '') + '@vchat.com';
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                await setDoc(doc(db, 'users', user.uid), {
                    name: name,
                    age: age,
                    email: email,
                    createdAt: Timestamp.now()
                });

                window.currentUser = { uid: user.uid, name: name };
                showScreen('genderScreen');
            } catch (error) {
                errorEl.textContent = error.message;
                errorEl.classList.add('show');
            }
        };

        window.login = async function() {
            const name = document.getElementById('loginName').value.trim();
            const password = document.getElementById('loginPassword').value;
            const errorEl = document.getElementById('loginError');
            errorEl.classList.remove('show');

            try {
                const email = name.toLowerCase().replace(/\s/g, '') + '@vchat.com';
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                const userDoc = await getDoc(doc(db, 'users', user.uid));
                if (userDoc.exists()) {
                    window.currentUser = { uid: user.uid, ...userDoc.data() };
                    showMain();
                    loadUserProfile();
                }
            } catch (error) {
                errorEl.textContent = translations[window.currentLang].loginError;
                errorEl.classList.add('show');
            }
        };

        window.selectGender = async function(gender) {
            document.querySelectorAll('.gender-option').forEach(el => el.classList.remove('selected'));
            document.getElementById(gender + 'Option').classList.add('selected');

            const profilePic = gender === 'male' 
                ? 'https://images.unsplash.com/photo-1529665253569-6d01c0eaf7b6?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8cHJvZmlsZXxlbnwwfHwwfHx8MA%3D%3D&fm=jpg&q=60&w=3000'
                : 'https://images.unsplash.com/photo-1607167334063-459f8a1eb997?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8cHJvZmlsZSUyMGdpcmx8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&q=60&w=500';

            await updateDoc(doc(db, 'users', window.currentUser.uid), {
                gender: gender,
                profilePic: profilePic
            });

            window.currentUser.profilePic = profilePic;
            showMain();
            loadUserProfile();
        };

        function loadUserProfile() {
            document.getElementById('userProfilePic').src = window.currentUser.profilePic;
            document.getElementById('userName').textContent = window.currentUser.name;
        }

        window.sendFriendRequest = async function() {
            const friendName = document.getElementById('friendName').value.trim();
            const successEl = document.getElementById('addFriendSuccess');
            const errorEl = document.getElementById('addFriendError');
            successEl.classList.remove('show');
            errorEl.classList.remove('show');

            try {
                const usersRef = collection(db, 'users');
                const q = query(usersRef, where('name', '==', friendName));
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    errorEl.textContent = translations[window.currentLang].requestFailed;
                    errorEl.classList.add('show');
                    return;
                }

                const friendDoc = querySnapshot.docs[0];
                const friendUid = friendDoc.id;

                await addDoc(collection(db, 'friendRequests'), {
                    from: window.currentUser.uid,
                    to: friendUid,
                    fromName: window.currentUser.name,
                    fromPic: window.currentUser.profilePic,
                    status: 'pending',
                    createdAt: Timestamp.now()
                });

                successEl.textContent = translations[window.currentLang].requestSent;
                successEl.classList.add('show');
                document.getElementById('friendName').value = '';
            } catch (error) {
                errorEl.textContent = error.message;
                errorEl.classList.add('show');
            }
        };

        async function loadRequests() {
            const requestsListEl = document.getElementById('requestsList');
            requestsListEl.innerHTML = '<div class="loading">ÿ¨ÿßÿ±Ÿä ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ...</div>';

            try {
                const requestsRef = collection(db, 'friendRequests');
                const q = query(requestsRef, where('to', '==', window.currentUser.uid), where('status', '==', 'pending'));
                const querySnapshot = await getDocs(q);

                requestsListEl.innerHTML = '';

                if (querySnapshot.empty) {
                    requestsListEl.innerHTML = '<p style="text-align: center; color: #999; padding: 20px;">ŸÑÿß ÿ™Ÿàÿ¨ÿØ ÿ∑ŸÑÿ®ÿßÿ™</p>';
                    return;
                }

                querySnapshot.forEach(doc => {
                    const request = doc.data();
                    const requestDiv = document.createElement('div');
                    requestDiv.className = 'request-item';
                    requestDiv.innerHTML = `
                        <div style="display: flex; align-items: center; gap: 15px;">
                            <img src="${request.fromPic}" style="width: 50px; height: 50px; border-radius: 50%;">
                            <span>${request.fromName}</span>
                        </div>
                        <div class="request-actions">
                            <button class="accept-btn" onclick="acceptRequest('${doc.id}', '${request.from}')">‚úì</button>
                            <button class="reject-btn" onclick="rejectRequest('${doc.id}')">‚úó</button>
                        </div>
                    `;
                    requestsListEl.appendChild(requestDiv);
                });
            } catch (error) {
                console.error('Error loading requests:', error);
            }
        }

        window.acceptRequest = async function(requestId, friendUid) {
            try {
                await updateDoc(doc(db, 'friendRequests', requestId), {
                    status: 'accepted'
                });

                const chatId = [window.currentUser.uid, friendUid].sort().join('_');
                await setDoc(doc(db, 'chats', chatId), {
                    participants: [window.currentUser.uid, friendUid],
                    createdAt: Timestamp.now(),
                    lastMessage: null
                });

                loadRequests();
            } catch (error) {
                console.error('Error accepting request:', error);
            }
        };

        window.rejectRequest = async function(requestId) {
            try {
                await updateDoc(doc(db, 'friendRequests', requestId), {
                    status: 'rejected'
                });
                loadRequests();
            } catch (error) {
                console.error('Error rejecting request:', error);
            }
        };

        async function loadChats() {
            const chatListEl = document.getElementById('chatList');
            chatListEl.innerHTML = '<div class="loading">ÿ¨ÿßÿ±Ÿä ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ...</div>';

            try {
                const chatsRef = collection(db, 'chats');
                const q = query(chatsRef, where('participants', 'array-contains', window.currentUser.uid));
                
                onSnapshot(q, async (querySnapshot) => {
                    chatListEl.innerHTML = '';

                    if (querySnapshot.empty) {
                        chatListEl.innerHTML = '<p style="text-align: center; color: #999; padding: 20px;">ŸÑÿß ÿ™Ÿàÿ¨ÿØ ŸÖÿ≠ÿßÿØÿ´ÿßÿ™</p>';
                        return;
                    }

                    for (const docSnap of querySnapshot.docs) {
                        const chat = docSnap.data();
                        const friendUid = chat.participants.find(uid => uid !== window.currentUser.uid);
                        
                        const friendDoc = await getDoc(doc(db, 'users', friendUid));
                        const friendData = friendDoc.data();

                        const chatDiv = document.createElement('div');
                        chatDiv.className = 'chat-item';
                        chatDiv.onclick = () => openChat(docSnap.id, friendUid, friendData);
                        chatDiv.innerHTML = `
                            <img src="${friendData.profilePic}" alt="${friendData.name}">
                            <div class="chat-info">
                                <div class="chat-name">${friendData.name}</div>
                                <div class="chat-status online">${translations[window.currentLang].online}</div>
                            </div>
                        `;
                        chatListEl.appendChild(chatDiv);
                    }
                });
            } catch (error) {
                console.error('Error loading chats:', error);
            }
        }

        window.openChat = function(chatId, friendUid, friendData) {
            window.currentChatId = chatId;
            window.currentChatUser = friendData;

            document.getElementById('chatUserPic').src = friendData.profilePic;
            document.getElementById('chatUserName').textContent = friendData.name;
            document.getElementById('chatUserStatus').textContent = translations[window.currentLang].online;
            document.getElementById('chatUserStatus').className = 'chat-status online';

            showScreen('chatScreen');
            loadMessages();
        };

        function loadMessages() {
            const messageContainerEl = document.getElementById('messageContainer');
            messageContainerEl.innerHTML = '';

            const messagesRef = collection(db, 'chats', window.currentChatId, 'messages');
            const q = query(messagesRef, orderBy('timestamp', 'asc'));

            onSnapshot(q, (querySnapshot) => {
                messageContainerEl.innerHTML = '';

                querySnapshot.forEach(doc => {
                    const message = doc.data();
                    const messageDiv = document.createElement('div');
                    messageDiv.className = message.senderUid === window.currentUser.uid ? 'message sent' : 'message';
                    
                    const time = message.timestamp ? new Date(message.timestamp.toDate()).toLocaleTimeString(window.currentLang === 'ar' ? 'ar-EG' : 'en-US', { hour: '2-digit', minute: '2-digit' }) : '';
                    
                    messageDiv.innerHTML = `
                        <div class="message-bubble">
                            <div class="message-text">${message.text}</div>
                            <div class="message-time">${time}</div>
                        </div>
                    `;
                    messageContainerEl.appendChild(messageDiv);
                });

                messageContainerEl.scrollTop = messageContainerEl.scrollHeight;
            });
        }

        window.sendMessage = async function() {
            const messageInput = document.getElementById('messageInput');
            const text = messageInput.value.trim();

            if (!text) return;

            try {
                const messagesRef = collection(db, 'chats', window.currentChatId, 'messages');
                await addDoc(messagesRef, {
                    senderUid: window.currentUser.uid,
                    text: text,
                    timestamp: Timestamp.now()
                });

                await updateDoc(doc(db, 'chats', window.currentChatId), {
                    lastMessage: text,
                    lastMessageTime: Timestamp.now()
                });

                messageInput.value = '';
            } catch (error) {
                console.error('Error sending message:', error);
            }
        };

        document.getElementById('messageInput')?.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userDoc = await getDoc(doc(db, 'users', user.uid));
                if (userDoc.exists()) {
                    window.currentUser = { uid: user.uid, ...userDoc.data() };
                    if (window.currentUser.profilePic) {
                        showMain();
                        loadUserProfile();
                    }
                }
            }
        });
    </script>
</body>
</html>
