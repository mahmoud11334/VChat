<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            min-height: 100vh;
            direction: rtl;
        }
        body.ltr {
            direction: ltr;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }
        .screen {
            display: none;
        }
        .screen.active {
            display: block;
        }
        .header {
            text-align: center;
            padding: 40px 0;
        }
        .logo {
            font-size: 48px;
            font-weight: bold;
            background: linear-gradient(135deg, #ff6b35, #ff8c42);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #999;
            font-size: 14px;
        }
        .btn {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            background: #ff6b35;
            color: white;
        }
        .btn:hover {
            background: #ff8c42;
            transform: translateY(-2px);
        }
        .btn:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
        }
        .btn-secondary {
            background: #333;
        }
        .btn-secondary:hover {
            background: #444;
        }
        .btn-success {
            background: #2d5016;
        }
        .btn-success:hover {
            background: #3d6b1f;
        }
        .input-group {
            margin: 15px 0;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
            font-size: 14px;
        }
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #333;
            border-radius: 8px;
            background: #2a2a2a;
            color: white;
            font-size: 16px;
        }
        .input-group input:focus {
            outline: none;
            border-color: #ff6b35;
        }
        .alert {
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
            display: none;
        }
        .alert.show {
            display: block;
        }
        .alert-success {
            background: #2d5016;
            border: 1px solid #3d6b1f;
        }
        .alert-error {
            background: #5c0f0f;
            border: 1px solid #ff0000;
        }
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 20px auto;
            display: block;
            border: 4px solid #ff6b35;
        }
        .profile-header {
            text-align: center;
            padding: 20px;
            background: #222;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        .profile-header img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
            border: 3px solid #ff6b35;
        }
        .profile-header h2 {
            margin: 10px 0;
        }
        .chat-list {
            margin-top: 20px;
        }
        .chat-item {
            background: #222;
            padding: 15px;
            border-radius: 12px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        .chat-item:hover {
            background: #2a2a2a;
        }
        .chat-item img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-left: 15px;
        }
        body.ltr .chat-item img {
            margin-left: 0;
            margin-right: 15px;
        }
        .chat-info {
            flex: 1;
        }
        .chat-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .chat-status {
            font-size: 12px;
            color: #2d5016;
        }
        .chat-status.offline {
            color: #999;
        }
        .message-container {
            height: calc(100vh - 250px);
            overflow-y: auto;
            padding: 20px;
            padding-bottom: 150px;
            background: #1a1a1a;
            scroll-behavior: smooth;
        }
        .message {
            margin: 8px 0;
            display: flex;
            align-items: flex-end;
            position: relative;
        }
        .message.sent {
            justify-content: flex-end;
        }
        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            background: #333;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }
        .message-bubble:hover {
            transform: scale(1.02);
        }
        .message.sent .message-bubble {
            background: #ff6b35;
        }
        .reply-indicator {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: #ff6b35;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            cursor: pointer;
            z-index: 10;
        }
        .message.sent .reply-indicator {
            right: -35px;
        }
        .message:not(.sent) .reply-indicator {
            left: -35px;
        }
        body.ltr .message.sent .reply-indicator {
            left: -35px;
            right: auto;
        }
        body.ltr .message:not(.sent) .reply-indicator {
            right: -35px;
            left: auto;
        }
        .message.active .reply-indicator {
            display: flex;
        }
        .reply-preview {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px;
            border-radius: 8px;
            margin-bottom: 8px;
            border-left: 3px solid #ff6b35;
            font-size: 13px;
        }
        .reply-preview-sender {
            color: #ff6b35;
            font-weight: bold;
            margin-bottom: 4px;
            font-size: 12px;
        }
        .reply-preview-text {
            color: #ccc;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .replying-to-bar {
            background: #2a2a2a;
            padding: 10px 15px;
            display: none;
            align-items: center;
            gap: 10px;
            border-top: 2px solid #ff6b35;
        }
        .replying-to-bar.active {
            display: flex;
        }
        .replying-to-content {
            flex: 1;
        }
        .replying-to-name {
            color: #ff6b35;
            font-size: 12px;
            font-weight: bold;
        }
        .replying-to-text {
            color: #ccc;
            font-size: 13px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .cancel-reply {
            background: #ff0000;
            border: none;
            color: white;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
        }
        .message-text {
            word-wrap: break-word;
            margin-bottom: 5px;
        }
        .message-time {
            font-size: 11px;
            color: #999;
        }
        .message-input-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #222;
            padding: 15px;
            display: flex;
            gap: 10px;
        }
        .message-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #333;
            border-radius: 25px;
            background: #2a2a2a;
            color: white;
            font-size: 16px;
            outline: none;
        }
        .message-input:focus {
            border-color: #ff6b35;
        }
        .send-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #ff6b35;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }
        .back-btn {
            position: fixed;
            top: 20px;
            background: #333;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            z-index: 100;
        }
        body.ltr .back-btn {
            left: 20px;
        }
        body:not(.ltr) .back-btn {
            right: 20px;
        }
        .request-item {
            background: #222;
            padding: 15px;
            border-radius: 12px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .request-actions {
            display: flex;
            gap: 10px;
        }
        .request-actions button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }
        .accept-btn {
            background: #2d5016;
            color: white;
        }
        .reject-btn {
            background: #5c0f0f;
            color: white;
        }
        .icon-btn {
            background: #333;
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;

        .icon-btn:hover {

        }
        .gender-selection {

        .gender-option {

        .loading {

        .method-option {

        @media (max-width: 600px) {

            }

                padding-bottom: 180px;
            }

                padding: 10px;
            }
        }
    </style>

                    where('from', '==', currentUser.uid),

                    from: currentUser.uid,
                    to: friendUid,
                    fromName: currentUser.name,
                    fromPic: currentUser.profilePic,
                    toName: friendData.name,
                    status: 'pending',
                    createdAt: Timestamp.now()
                });
                successEl.textContent = translations[currentLang].requestSent;
                successEl.classList.add('show');

        async function loadRequests() {

                const q = query(requestsRef, where('to', '==', currentUser.uid), where('status', '==', 'pending'));
                const querySnapshot = await getDocs(q);
                requestsListEl.innerHTML = '';
                if (querySnapshot.empty) {
                    requestsListEl.innerHTML = `<p style="text-align: center; color: #999; padding: 20px;">${translations[currentLang].noRequests}</p>`;
                    return;
                }
                querySnapshot.forEach(docSnap => {
                    const request = docSnap.data();
                    const requestDiv = document.createElement('div');
                    requestDiv.className = 'request-item';
                    requestDiv.innerHTML = `
                        <div style="display: flex; align-items: center; gap: 15px;">
                            <img src="${request.fromPic}" style="width: 50px; height: 50px; border-radius: 50%;">
                            <span>${request.fromName}</span>
                        </div>
                        <div class="request-actions">
                            <button class="accept-btn" onclick="acceptRequest('${docSnap.id}', '${request.from}')">‚úì</button>
                            <button class="reject-btn" onclick="rejectRequest('${docSnap.id}')">‚úó</button>
                        </div>
                    `;
                    requestsListEl.appendChild(requestDiv);
                });
            } catch (error) {
                console.error('Error loading requests:', error);
                requestsListEl.innerHTML = `<p style="text-align: center; color: #ff0000; padding: 20px;">Error loading requests</p>`;
            }
        }

                await updateDoc(doc(db, 'friendRequests', requestId), { status: 'rejected' });
                loadRequests();
            } catch (error) { console.error('Error rejecting request:', error); }
        };

        async function loadChats() {
            const chatListEl = document.getElementById('chatList');
            chatListEl.innerHTML = '<div class="loading">' + (currentLang === 'ar' ? 'ÿ¨ÿßÿ±Ÿä ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ...' : 'Loading...') + '</div>';
            try {
                const chatsRef = collection(db, 'chats');
                const q = query(chatsRef, where('participants', 'array-contains', currentUser.uid));
                onSnapshot(q, async (querySnapshot) => {
                    chatListEl.innerHTML = '';
                    if (querySnapshot.empty) {
                        chatListEl.innerHTML = `<p style="text-align: center; color: #999; padding: 20px;">${translations[currentLang].noChats}</p>`;
                        return;
                    }
                    for (const docSnap of querySnapshot.docs) {
                        const chat = docSnap.data();
                        const friendUid = chat.participants.find(uid => uid !== currentUser.uid);
                        const friendDoc = await getDoc(doc(db, 'users', friendUid));
                        if (!friendDoc.exists()) continue;
                        const friendData = friendDoc.data();
                        const chatDiv = document.createElement('div');
                        chatDiv.className = 'chat-item';
                        chatDiv.onclick = () => openChat(docSnap.id, friendUid, friendData);
                        const statusEl = document.createElement('div');
                        statusEl.className = 'chat-status offline';
                        statusEl.id = `status-${friendUid}`;
                        statusEl.textContent = translations[currentLang].offline;
                        const userStatusRef = ref(rtdb, '/status/' + friendUid);
                        onValue(userStatusRef, (snapshot) => {
                            const status = snapshot.val();
                            const el = document.getElementById(`status-${friendUid}`);
                            if (el) {
                                if (status && status.state === 'online') {
                                    el.textContent = translations[currentLang].online;
                                    el.className = 'chat-status online';
                                } else {
                                    el.textContent = translations[currentLang].offline;
                                    el.className = 'chat-status offline';
                                }
                            }
                        });
                        chatDiv.innerHTML = `
                            <img src="${friendData.profilePic}" alt="${friendData.name}">
                            <div class="chat-info">
                                <div class="chat-name">${friendData.name}</div>
                            </div>
                        `;
                        chatDiv.querySelector('.chat-info').appendChild(statusEl);
                        chatListEl.appendChild(chatDiv);
                    }
                });
            } catch (error) {
                console.error('Error loading chats:', error);
                chatListEl.innerHTML = `<p style="text-align: center; color: #ff0000; padding: 20px;">Error loading chats</p>`;
            }
        }

        window.openChat = function(chatId, friendUid, friendData) {
            currentChatId = chatId;
            currentChatUser = friendData;
            document.getElementById('chatUserPic').src = friendData.profilePic;
            document.getElementById('chatUserName').textContent = friendData.name;
            const userStatusRef = ref(rtdb, '/status/' + friendUid);
            onValue(userStatusRef, (snapshot) => {
                const status = snapshot.val();
                const statusEl = document.getElementById('chatUserStatus');
                if (status && status.state === 'online') {
                    statusEl.textContent = translations[currentLang].online;
                    statusEl.className = 'chat-status online';
                } else {
                    statusEl.textContent = translations[currentLang].offline;
                    statusEl.className = 'chat-status offline';
                }
            });
            showScreen('chatScreen');
            loadMessages();
        };

        function loadMessages() {
            const messageContainerEl = document.getElementById('messageContainer');
            const messagesRef = collection(db, 'chats', currentChatId, 'messages');
            const q = query(messagesRef, orderBy('timestamp', 'asc'));
            let isFirstLoad = true;
            onSnapshot(q, (querySnapshot) => {
                const shouldScroll = isFirstLoad || (messageContainerEl.scrollHeight - messageContainerEl.scrollTop <= messageContainerEl.clientHeight + 150);
                const messages = [];
                querySnapshot.forEach(docSnap => {
                    messages.push({ id: docSnap.id, data: docSnap.data() });
                });
                messages.sort((a, b) => {
                    const timeA = a.data.timestamp ? a.data.timestamp.toMillis() : 0;
                    const timeB = b.data.timestamp ? b.data.timestamp.toMillis() : 0;
                    return timeA - timeB;
                });
                messageContainerEl.innerHTML = '';
                if (messages.length === 0) {
                    messageContainerEl.innerHTML = `<p style="text-align: center; color: #999; padding: 20px;">${currentLang === 'ar' ? 'ÿßÿ®ÿØÿ£ ÿßŸÑŸÖÿ≠ÿßÿØÿ´ÿ©!' : 'Start the conversation!'}</p>`;
                    return;
                }
                messages.forEach(msg => {
                    const message = msg.data;
                    const messageDiv = document.createElement('div');
                    messageDiv.className = message.senderUid === currentUser.uid ? 'message sent' : 'message';
                    messageDiv.dataset.messageId = msg.id;
                    const time = message.timestamp ? new Date(message.timestamp.toDate()).toLocaleTimeString(currentLang === 'ar' ? 'ar-EG' : 'en-US', { hour: '2-digit', minute: '2-digit' }) : '';
                    let replyHtml = '';
                    if (message.replyTo) {
                        const replyName = message.replyTo.senderUid === currentUser.uid ? (currentLang === 'ar' ? 'ÿ£ŸÜÿ™' : 'You') : currentChatUser.name;
                        replyHtml = `<div class="reply-preview"><div class="reply-preview-sender">${replyName}</div><div class="reply-preview-text">${escapeHtml(message.replyTo.text)}</div></div>`;
                    }
                    messageDiv.innerHTML = `
                        <div class="message-bubble" onclick="toggleMessageOptions('${msg.id}')">${replyHtml}<div class="message-text">${escapeHtml(message.text)}</div><div class="message-time">${time}</div></div>
                        <div class="reply-indicator" onclick="event.stopPropagation(); replyToMessage('${msg.id}', '${escapeHtml(message.text)}', '${message.senderUid}')">‚Üî</div>
                    `;
                    messageContainerEl.appendChild(messageDiv);
                });
                if (shouldScroll) {
                    setTimeout(() => { messageContainerEl.scrollTop = messageContainerEl.scrollHeight; }, 100);
                }
                isFirstLoad = false;
            });
        }

        window.toggleMessageOptions = function(messageId) {
            document.querySelectorAll('.message').forEach(msg => {
                if (msg.dataset.messageId === messageId) msg.classList.toggle('active');
                else msg.classList.remove('active');
            });
        };

        window.replyToMessage = function(messageId, messageText, senderUid) {
            replyingToMessage = { id: messageId, text: messageText, senderUid: senderUid };
            const replyBar = document.getElementById('replyingToBar');
            const replyName = document.getElementById('replyingToName');
            const replyText = document.getElementById('replyingToText');
            replyName.textContent = senderUid === currentUser.uid ? (currentLang === 'ar' ? 'ÿ£ŸÜÿ™' : 'You') : currentChatUser.name;
            replyText.textContent = messageText;
            replyBar.classList.add('active');
            document.getElementById('messageInput').focus();
            document.querySelectorAll('.message').forEach(msg => msg.classList.remove('active'));
        };

        window.cancelReply = function() {
            replyingToMessage = null;
            document.getElementById('replyingToBar').classList.remove('active');
        };

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        window.sendMessage = async function() {
            if (isSending) return;
            const messageInput = document.getElementById('messageInput');
            const text = messageInput.value.trim();
            if (!text) return;
            isSending = true;
            try {
                messageInput.value = '';
                messageInput.blur();
                const messagesRef = collection(db, 'chats', currentChatId, 'messages');
                const messageData = {
                    senderUid: currentUser.uid,
                    text: text,
                    timestamp: Timestamp.now()
                };
                if (replyingToMessage) {
                    messageData.replyTo = {
                        id: replyingToMessage.id,
                        text: replyingToMessage.text,
                        senderUid: replyingToMessage.senderUid
                    };
                }
                await addDoc(messagesRef, messageData);
                await updateDoc(doc(db, 'chats', currentChatId), {
                    lastMessage: text,
                    lastMessageTime: Timestamp.now()
                });
                cancelReply();
                setTimeout(() => { document.getElementById('messageContainer').scrollTop = document.getElementById('messageContainer').scrollHeight; }, 150);
            } catch (error) {
                console.error('Error sending message:', error);
                alert(currentLang === 'ar' ? 'ÿÆÿ∑ÿ£ ŸÅŸä ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿ±ÿ≥ÿßŸÑÿ©' : 'Error sending message');
            } finally {
                isSending = false;
            }
        };

        const messageInput = document.getElementById('messageInput');
        if (messageInput) {
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    if (!isSending) sendMessage();
                }
            });
        }

        onAuthStateChanged(auth, async (user) => {
            if (user && !currentUser) {
                const userDoc = await getDoc(doc(db, 'users', user.uid));
                if (userDoc.exists()) {
                    currentUser = { uid: user.uid, ...userDoc.data() };
                    setTimeout(() => {
                        if (currentUser.profilePic) {
                            showMain(); loadUserProfile();
                        } else {
                            showScreen('genderScreen');
                        }
                    }, 200);
                }
            } else if (!user) {
                currentUser = null;
            }
        });

        window.addEventListener('load', () => {
            setTimeout(() => {
                updateTexts();
                showScreen('languageScreen');
            }, 100);
        });

        console.log('V Chat with Email, Phone & Google Auth ‚Äî fully loaded!');
    </script>
</body>
